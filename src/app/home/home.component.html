<div class="card position-absolute">
  <div class="card-body">
    <div class="fs-2 w-100 text-center">Add a new Note</div>
    <div class="p-4 w-100"></div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-flex">
      <label for="new-todo"></label>
      <input
        id="new-todo"
        type="text"
        class="form-control"
        placeholder="New Todo"
        formControlName="todo"
        autocomplete="off"
        required
      />
      <button type="submit" class="btn btn-primary mx-2">Submit</button>
    </form>
    <div
      *ngIf="
        form.get('todo')?.invalid &&
        (form.get('todo')?.dirty || form.get('todo')?.touched)
      "
      class="text-danger d-flex justify-content-center align-items-center p-2"
    >
      <span class="fs-4">Todo name is required</span>
    </div>

    <ul class="list-group my-5">
      <li *ngFor="let todo of $todoList | async" class="list-group-item">
        <span class="position-absolute todo-item-text">
          {{ todo.title }}
        </span>
        <button
          type="button"
          class="btn btn-secondary d-inline-block float-end delete"
          (click)="onDelete(todo)"
        >
          Done
        </button>
      </li>
    </ul>
  </div>
</div>
